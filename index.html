<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Helpfy - Encontre os Melhores Profissionais</title>
        <meta name="description" content="Conectamos você aos melhores profissionais: músicos, professores, pintores e muito mais. Encontre o profissional ideal para seu projeto." />
        <link
            rel="shortcut icon"
            href="./assets/logo.png"
            type="image/x-icon"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:title" content="Helpfy - Encontre os Melhores Profissionais" />
        <meta property="og:description" content="Conectamos você aos melhores profissionais: músicos, professores, pintores e muito mais. Encontre o profissional ideal para seu projeto." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://helpfy.com.br" />
        <!--Replace with the current website url-->
        <meta property="og:image" content="./assets/logo.png" />

        <!-- <link rel="stylesheet" href="../../tailwind-css/tailwind-runtime.css"> -->
        <link rel="stylesheet" href="./css/tailwind-build.css" />
        <link rel="stylesheet" href="css/index.css" />

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
            integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-[#fff]">
        <header
            class="tw-absolute tw-top-0 tw-z-20 tw-flex tw-h-[60px] tw-w-full tw-bg-opacity-0 
                    tw-px-[5%] max-lg:tw-mr-auto max-lg:tw-px-4 lg:tw-justify-around"
        >
            <a class=" tw-p-[4px]" href="">
                <img
                    src="./assets/logo.png"
                    alt="logo"
                    class="tw-object tw-h-full tw-w-full"
                />
            </a>
            <div
                class="collapsible-header animated-collapse max-lg:tw-shadow-md"
                id="collapsed-header-items"
            >
                <div
                    class="tw-flex tw-h-full tw-w-max tw-gap-5 tw-text-base tw-text-black 
                            max-lg:tw-mt-[30px] max-lg:tw-flex-col max-lg:tw-place-items-end 
                            max-lg:tw-gap-5 lg:tw-mx-auto lg:tw-place-items-center"
                > 
                </div> 
            </div>
            <button
                class="bi tw-absolute tw-right-3 tw-top-3 tw-z-50 tw-text-3xl 
                        tw-text-black lg:tw-hidden"
            ></button>
        </header>

        <section
            class="tw-relative tw-flex tw-min-h-[100vh] tw-w-full tw-max-w-[100vw] tw-flex-col 
                    tw-overflow-hidden max-lg:tw-p-4 max-md:tw-mt-[50px]"
        >
            <div
                class="tw-flex tw-h-full tw-min-h-[100vh] tw-w-full tw-place-content-center 
                        tw-gap-6 tw-p-[5%] max-xl:tw-place-items-center max-lg:tw-flex-col"
            >
                <div class="tw-flex tw-flex-col tw-place-content-center">
                    <div
                        class="tw-flex tw-flex-wrap tw-text-6xl tw-font-semibold tw-uppercase 
                                tw-leading-[80px] max-lg:tw-text-4xl max-md:tw-leading-snug"
                    >
                        <span class="reveal-hero-text">
                            Encontre os Melhores
                        </span>
                        <br />
                        <span class="reveal-hero-text">Profissionais</span>
                    </div>
                    <div
                        class="reveal-hero-text tw-mt-2 tw-max-w-[450px] tw-p-2 
                                tw-text-justify max-lg:tw-max-w-full"
                    >
                        Conectamos você aos profissionais mais qualificados para suas necessidades. 
                        Músicos para seu evento, professores para suas aulas, pintores para sua obra 
                        e muito mais. Encontre o profissional ideal com apenas alguns cliques. (Em breve)
                    </div>

               <div
                        class="reveal-hero-text tw-mt-4 tw-flex tw-place-items-center tw-gap-4 
                                tw-overflow-hidden tw-p-2"
                    >
                        <a class="tw-h-[50px] tw-max-w-[150px]" href="">
                            <img
                                src="./assets/images/brand-logos/app-store-badge.png"
                                alt="app store"
                                class="tw-h-full tw-w-full"
                                srcset=""
                            />
                        </a>
                        <a class="tw-h-[50px] tw-max-w-[150px]" href="">
                            <img
                                src="./assets/images/brand-logos/google-play-badge.png"
                                alt="app store"
                                class="tw-h-full tw-w-full"
                                srcset=""
                            />
                        </a>
                    </div>
                </div>

                <div
                    class="tw-flex tw-w-full tw-max-w-[50%] tw-place-content-center tw-place-items-center 
                            tw-overflow-hidden max-lg:tw-max-w-[unset]"
                >
                    <div
                        class="tw-relative tw-flex tw-max-h-[580px] tw-min-h-[450px] tw-min-w-[350px] 
                            tw-max-w-[650px] tw-overflow-hidden max-lg:tw-h-fit max-lg:tw-max-h-[320px] 
                            max-lg:tw-min-h-[180px] max-lg:tw-w-[320px] max-lg:tw-min-w-[320px]"
                    >
                        <img
                            src="./assets/images/brand-logos/4.png"
                            alt="app"
                            class="reveal-hero-img tw-z-[1] tw-h-full tw-w-full tw-object-contain"
                        />

                        <div
                            class="tw-absolute tw-bottom-0 tw-left-1/2 tw-h-[80%] tw-w-[80%] 
                                    tw--translate-x-1/2 tw-rounded-full"
                            id="hero-img-bg"
                        ></div>
                    </div>
                </div>
            </div>
        </section> 
    </body>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"
        integrity="sha512-B1lby8cGcAUU3GR+Fd809/ZxgHbfwJMp0jLTVfHiArTuUt++VqSlJpaJvhNtRf3NERaxDNmmxkdx2o+aHd4bvw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"
        integrity="sha512-AY2+JxnBETJ0wcXnLPCcZJIJx0eimyhz3OJ55k2Jx4RtYC+XdIi2VtJQ+tP3BaTst4otlGG1TtPJ9fKrAUnRdQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

    <script src="./index.js"></script>

    <style>
        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            text-align: center;
            /* font-size: 12px; */
            opacity: 1;
            background: #f7f7f7fa;
            left: auto;
        }
        .swiper-pagination-bullet:hover {
            color: #000;
            opacity: 1;
            background: #ede0e0bd;
        }

        .swiper-pagination-bullet-active {
            background: #f39696 !important;
        }

        .swiper {
            padding: 10px !important;
        }
    </style>

    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            centeredSlides: true,

            // If we need pagination
            pagination: {
                el: '.pagination-container',
                clickable: true,
                renderBullet: function (index, className) {
                    return `<span class="${className}"></span>`
                },
            },
            // Navigation arrows
            navigation: {
                nextEl: '.testmonial-next',
                prevEl: '.testmonial-prev',
            },
        })
    </script>
</html>
